<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime-button datetime="fecha"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime
                  formControlName="fecha"
                  presentation="date"
                  id="fecha"
                ></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-col>
        <!-- <ion-col>
          <ion-range min="0" max="100" step="20" (ionChange)="onChange(event)">
          </ion-range>
        </ion-col> -->
        <ion-col size="12">
          <ion-toggle >Brincolin</ion-toggle>
        </ion-col>
        <ion-col size="12">
          <ion-toggle >Mesa</ion-toggle>
        </ion-col>
        <ion-col size="12">
          <ion-toggle >Futbolito</ion-toggle>
        </ion-col>
        <ion-col>
          <ion-label>Total = $1000 </ion-label>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
