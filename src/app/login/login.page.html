<ion-header>
  <ion-toolbar>
    <ion-title>Ingresa con tu teléfono</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label> Teléfono</ion-label>
          <ion-input formControlName="phone"></ion-input>
          <ion-input type="text" placeholder="Awesome Input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button (click)="login()" expand="block" fill="clear" shape="round">
      Ingresar
    </ion-button>
  </form>
</ion-content>
